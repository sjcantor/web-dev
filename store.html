<!DOCTYPE html>
<html>
    <head>
        <title>Oranges | Store</title>
        <meta name="description" contents="This is the description">
        <link rel="stylesheet" href="styles.css">
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="store.html">Store</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            <h1 class="orange-title orange-title-large">Oranges</h1>
        </header>
        <section class="container content-section ">
            <h2 class="section-header">Music</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Channel Orange Album</span>
                    <span class="shop-item-artist">Frank Ocean</span>
                    <img class="shop-item-image" src="images/frank-ocean-cover.jpg" width="300" height="300">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$13.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Love of Three Oranges</span>
                    <span class="shop-item-artist">Prokofiev</span>
                    <img class="shop-item-image" src="images/prokofiev-cover.jpg" width="300" height="300">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Bowl of Oranges</span>
                    <span class="shop-item-artist">Bright Eyes</span>
                    <img class="shop-item-image" src="images/bright-eyes-cover.jpg" width="300" height="300">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$2.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Orange Colored Sky</span>
                    <span class="shop-item-artist">Nat King Cole</span>
                    <img class="shop-item-image" src="images/nat-cole-king-cover.jpg" width="300" height="300">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Merch</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Orange Shirt</span>
                    <img class="shop-item-image" src="images/orange-shirt.jpg" width="300" height="300">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Orange Mug</span>
                    <img class="shop-item-image" src="images/orange-mug.jpg" width="300" height="300">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$2.50</span>
                        <button class="btn btn-primary shop-item-button role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="content-section container">
            <h2 class="section-header">Cart</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Item</span>
                <span class="cart-price cart-header cart-column">Price</span>
                <span class="cart-quantity cart-header cart-column">Quantity</span>
            </div>
            <div class="cart-items">
                
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <div>
                <button class="btn btn-primary btn-purchase" role="button">Purchase</button>
            </div>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="orange-title">Oranges</h3>
                <ul class="nav footer-nav">
                    <li><a href="https://facebook.com" target="_blank">
                            <img src="images/Facebook Logo.png">
                        </a>
                    </li>
                    <li><a href="https://spotify.com" target="_blank">
                            <img src="images/Spotify Logo.png">
                        </a>
                    </li>
                    <li><a href="https://youtube.com" target="_blank">
                            <img src="images/YouTube Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
